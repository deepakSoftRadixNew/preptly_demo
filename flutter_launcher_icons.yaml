flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/playstore.png"
  adaptive_icon_background: "#833CF6"
  adaptive_icon_foreground: "assets/icon/playstore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/playstore.png"
    background_color: "#833CF6"
    theme_color: "#833CF6"
  windows:
    generate: true
    image_path: "assets/icon/playstore.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/playstore.png" 